<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- my utility.css -->
    <link rel="stylesheet" href="./assets/css/utility.css">

    <!-- my style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

    <div id="app">

        <header>
            <div class="container-80 padding-2 flex-row justify-between align-center">
                <div id="logoContainer">
                </div>
                <div id="inputContainer" class="padding-2">
                    <select v-model="genre" @change="selectGenre" class="padding-2">
                        <option 
                            :value="element"
                            v-for="(element, index) in genresArray"
                        >
                            {{ element }}
                        </option>
                        <option value="all">
                            all genres
                        </option>
                    </select>
                </div>
            </div>
        </header>

        <main class="container-80 flex-row justify-center align-center">
            <div 
                class="basis1-6 padding-2"
                v-for="(element, index) in jsonArray"
                :key="index"
            >
                <div id="singleCD" class="padding-2 txt-center">
                    <img id="CDimage" class="margin-top10" :src="element.poster" alt="">
                    <div id="cardBody" class="padding-2 flex-column justify-around">
                        <h4 class="txt-white">
                            {{ element.title }}
                        </h4>
                        <h5 class="txt-gray">
                            {{ element.year }}
                        </h5>
                        <h6 class="txt-gray">
                            {{ element.genre }}
                        </h6>
                    </div>
                </div>
            </div>
        </main>
    </div>

     <!-- vue 2 -->
  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <!-- axios 1.1.3 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js'
    integrity='sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <!-- Mio script -->
  <script src='./assets/js/main.js'></script>    
</body>
</html>
